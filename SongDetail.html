<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willify | Song Detail</title>
    <link rel="stylesheet" href="SongDetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Willify</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="About.html">About Us</a></li>
                    <li><a href="SongList.html">Songs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="sideways-container">
        <div class="song-details-container">
            <section id="song-detail" class="sideways-section">
                <h4 id="song-title">Song Title</h4>
                <div id="song-content">
                    <img id="song-image" src="" alt="Song Image">
                    <p id="artist-name">Artist Name</p>
                    
                    <div class="player-container">
                        <div class="music-player">

                            <audio id="song-audio" src=""></audio>
                            <input type="range" value="0" id="progress">
                            
                            <div class="controls">
                                <div><i class='bx bx-skip-previous-circle' ></i></div>
                                <div onclick="playPause()"><i class='bx bx-play' id="playIcon"></i></div>
                                <div><i class='bx bx-skip-next-circle' ></i></div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <section id="lyrics-section" class="sideways-section">
                <p id="song-lyric">Lyrics</p>
            </section>
            <section id="description-section" class="sideways-section">
                <h4>Description</h4> 
                <p id="song-desc">Description</p>
            </section>
        </div>
    </div>
    <script src="songs.js"></script>
</body>
</html>
